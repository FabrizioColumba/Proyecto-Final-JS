<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Capital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="../Imagenes/icono.png">
</head>
<header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Inico</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="../html/cuenta.html">Crear Cuenta</a>
        </div>
      </div>
    </div>
  </nav>
<body>
  <div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
          <h2>Registrese como cliente</h2>
            <h3>Complete los dato a continuacion</h3>
            <form id="formulario">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input id="nombre" class="form-control" type="text" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input id="apellido" class="form-control" type="text" placeholder="Ingrese su apellido">
                </div>

                <div class="mb-3">
                    <label class="form-label">Sexo</label>
                    <input id="sexo" class="form-control" type="text" placeholder="Ingrese su sexo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input id="fecha" class="form-control" type="date" placeholder="Ingrese su fecha de nacimiento">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input id="email" class="form-control" type="text" placeholder="Ingrese su email">
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input id="contraseña" class="form-control" type="text" placeholder="Ingrese su contraseña">
            </div>
            
                <div class="d-grid gap-2">
                    <button type="submit" id="myBtn" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="bg-dark p-3 mt-5">
  <p class="text-center m-0 text-muted">Design by: Fabrizio Columba</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="../js/form.js"></script>
</body>
</html>
